<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Hello</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="lib/angular-socket-io/socket.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="mainCtrl">
	<table class="table table-hover">
		<thead>
			<th>Number</th>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book._id}}</td>
				<td>{{book.title}}</td>
				<td>{{book.price | currency}}</td>
			</tr>
			<tr>
				<td colspan="2">Sumation</td>
				<td>xxx</td>
			</tr>
		</tbody>
	</table>

	<form class="form-inline" role="form">
  		<div class="form-group">
    		<div class="input-group">
		      <div class="input-group-addon">Name</div>
		      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="bookInstance.title">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="input-group">
		      <div class="input-group-addon">Price</div>
		      <input type="number" class="form-control" id="priceBook" placeholder="Price" ng-model="bookInstance.price">
    		</div>
  		</div>
  		
  		<button class="btn btn-default" ng-click="save()">Add</button>
	</form>

</body>
</html>
