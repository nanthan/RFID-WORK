<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Hello</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="lib/angular-socket-io/socket.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="mainCtrl">
	<table class="table table-hover">
		<thead>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>RFID Card</th>
		</thead>
		<tbody>
			<tr ng-repeat="employee in employees">
				<td>{{employee._id}}</td>
				<td>{{employee.fname}}</td>
				<td>{{employee.lname}}</td>
				<td>{{employee.card}}</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<form class="form-inline" role="form">
  		<div class="form-group">
    		<div class="input-group">
		      <div class="input-group-addon">Frist Name</div>
		      <input type="text" class="form-control" id="fname" placeholder="First Name" ng-model="employeeInstance.fname">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="input-group">
		      <div class="input-group-addon">Last Name</div>
		      <input type="text" class="form-control" id="lname" placeholder="Last Name" ng-model="employeeInstance.lname">
    		</div>
  		</div>
  		<div class="form-group">
    		<div class="input-group">
		      <div class="input-group-addon">RFID Card</div>
		      <input type="text" class="form-control" id="card" placeholder="RFID Card" ng-model="employeeInstance.card">
    		</div>
  		</div>
  		<button class="btn btn-default" ng-click="save()">Add Employee</button>
	</form>

</body>
</html>
